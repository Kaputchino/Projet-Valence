    <div id="listeParti">

    <div id="map" style="height: 800px;"></div>
    <script>
      var map = L.map('map').setView([46.2276, 2.2137], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
        
    L.geoJSON(data).addTo(map);
        

    
    var style = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
    
    };
        /**
    L.geoJSON(data, {
        style: style,
    }).addTo(map);**/
        
    L.geoJSON(data, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup(
            feature.properties.Party+
            "<br>"+feature.properties.nom_dpt+" "+ feature.properties.num_circ+
            "<br>"+feature.properties.Nom+" "+feature.properties.Prenom+
            "<br> Nuance officielle: "+feature.properties.NuanceMin+
            "<br> Voix: "+feature.properties.Voix+" % Inscrit: "+feature.properties.VoixInscrit+" % Exprimées: "+feature.properties.VoixExp+
            "<br>"+feature.properties.Note);

        layer.setStyle({fillColor :feature.properties.color, color:feature.properties.color})
        
    }
        
}).addTo(map);
